<img src="/assets/logo.svg" class="logo">

<mat-card class="mat-elevation-z2 center-card">
	<mat-card-header>
		<mat-card-title>Iniciar sesión</mat-card-title>
	</mat-card-header>
	<mat-card-content class="content">
		<mat-form-field>
			<mat-label>Email</mat-label>
			<input matInput type="email" required name="email">
		</mat-form-field>
		<mat-form-field>
			<mat-label>Contraseña</mat-label>
			<input matInput type="password" required name="pass">
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions class="actions actions-end">
		<button mat-button routerLink="/home">Continuar</button>
	</mat-card-actions>
</mat-card>
